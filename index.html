<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高雄旅遊資訊</title>
    
    <link rel="shortcut icon" href="img/car-compact.png">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/buttons.css">

    <meta property="og:title" content="高雄旅遊資訊"/> 
    <meta property="og:description" content="去高雄發大財"/> 
    <meta property="og:type" content="website"/> 
    <meta property="og:url" content="#"/> 
    <meta property="og:image" content="img/place.png"/> 
    
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1>高雄旅遊資訊</h1>
            <select class="zoneChose" name="zone" id="zone" >
                <option value="none">- - 請選擇行政區- -</option>
            </select>
            <div class="popularZone">
                <h2>熱門行政區</h2>
                <button class="NO1 pure-button">苓雅區</button>
                <button class="NO2 pure-button">三民區</button>
                <button class="NO3 pure-button">新興區</button>
                <button class="NO4 pure-button">美濃區</button>
            </div>
        </div>
        <div class="content">
            <div class="topBar">
                <img src="img/icons_down3.png" alt="">
            </div>
            <div class="searchValue"></div>
            <div class="page"></div>
        </div>
        <div class="footer">
            <p class="name">高雄旅遊網</p>
            <p class="dataSource">資料來源：高雄市政府</p>
        </div>  
    </div>
    <script src="js/all.js"></script>
</body>
</html>
